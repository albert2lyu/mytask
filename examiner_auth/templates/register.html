{% extends 'base.html' %}

{% block content %}
    <form class = "from-horizontal" method="POST" action="/accounts/login/">
    <div class = "form-group">
        <label for="username" class="col-sm-2 control-label">用户名：</label>
        <div class="col-sm-10">
            <input class="form-control input-lg" id="username" name="username" placeholder="请输入用户名……">
        </div>
    </div>
    <div class = "form-group">
        <label for="password" class="col-sm-2 control-label">密码：</label>
        <div class="col-sm-10">
            <input class="form-control input-lg" id="password" name="password" placeholder="请输入密码……">
        </div>
    </div>
    <div class = "form-group">
        <label for="nameZh" class="col-sm-2 control-label">姓名：</label>
        <div class="col-sm-10">
            <input class="form-control input-lg" id="nameZh" name="nameZh" placeholder="请输入姓名……">
        </div>
    </div>
    <div class = "form-group">
        <label for="examinatiionCode" class="col-sm-2 control-label">审查代码：</label>
        <div class="col-sm-10">
            <input class="form-control input-lg" id="examinationCode" name="examinationCode" placeholder="请输入六位审查代码……">
        </div>
    </div>
    <div class = "form-group">
        <label for="studyTeam" class="col-sm-2 control-label">学习小组：</label>
        <div class="col-sm-10">
            <select class="form-control input-lg" id="studyTeam" name="studyTeam" placeholder="请选择学习小组……">
                {% for team in studyteams %}
                <option>{{team.studyTeam}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class = "form-group">
        <label for="grade" class="col-sm-2 control-label">期次：</label>
        <div class="col-sm-7">
            <select class="form-control input-lg" id="grade" name="grade" placeholder="请选择期次……">
                {% for grade in grades %}
                <option>{{grade.grade}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    {% csrf_token %}
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-lg btn-primary">注册</button>
    </div>
</div>
    </form>

{% endblock %}
