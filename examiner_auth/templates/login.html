{% extends 'base.html' %}

{% block content %}
    <form class = "from-horizontal" method="POST" action="/accounts/login/">
    <div class = "form-group">
        <label for="username" class="col-sm-2 control-label">用户名：</label>
        <div class="col-sm-10">
            <input class="form-control input-lg" id="username" name="username" placeholder="请输入用户名……">
        </div>
    </div>
    <div class = "form-group">
        <label for="password" class="col-sm-2 control-label">密码：</label>
        <div class="col-sm-10">
            <input class="form-control input-lg" id="password" name="password" placeholder="请输入密码……">
        </div>
    </div>
    {% csrf_token %}
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-lg btn-primary">登录</button>
    </div>
</div>
    </form>

{% endblock %}
