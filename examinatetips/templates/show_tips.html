{% extends 'base.html' %}

{% block content %}
<div class="table table-bordered table-responsive">
    <p><h2>{{user.username}}的审查经验：</h2></p>
    <table class="table">
        {% for tip in tips %}
        <tr>
            <td>{{tip.tipContent}}</td>
            <td>{{tip.tipCategory.categoryName}}</td>
            <td>{{tip.theExaminer.username}}</td>
            <td>{{tip.submitTime | date:"Y-M-d"}}
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
