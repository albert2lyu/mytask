<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta name="viewport" content="width=divice-width, initial-scale=1">
    <link href="/static/Bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"> 

    <meta charset="utf-8">

    <title>My Task</title>

    <meta name="author" content="Steven Ban">
    
    

</head>



<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">主页 <span class="sr-only">(current)</span></a></li>
        <li><a href="/examinatetips/upload">提交审查经验</a></li>
        <li><a href="/examinatetips/show/">查看审查经验</a></li>
        <li><a href="/tasklist/upload/">添加审查记录</a></li>    
        <li><a href="/tasklist/show/">审查记录</a></li>    
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
              <li>{% if user.is_authenticated %}欢迎你，{{user.username}}。<a href="/accounts/logout/">退出</a>{% else %}请<a href="/accounts/login/">登录。</a>{% endif %}</li>
        <li>{% now "Y-m-d" %}</li>
        <li>{% now "H:i:s" %}</li>        
      </ul>
    </div><!-- /.navbar-collapse -->

    </div>
</div>

<div class="container">

<div class="page-header">
<h1>My Task - 审查员案件管理系统</h1>
</div>


<div class "page-content">
        {% block content %}
        {% endblock %}

<p><hr></p>
    <footer class="row">
        <div class="span6">
            <p>基于django创建。专利审查协作河南中心保留所有权利。</p>
        </div>
    </footer>

    </div>
</body>

</html
